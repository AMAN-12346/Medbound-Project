definitions:
  securitySchemes:
    tokenauth:
      type: basic
      description: bearer auth
      name: Authorization
      in: header
    demouser:
      type: basic
  #-------------------------------------------------------------------
  #---------------------------ADMIN----------------------------------
  #-------------------------------------------------------------------
  userSignup:
    required:
      - firstName
      - lastName
      - countryCode
      - mobileNumber
      - email
      - password
      - confirmPassword
      - dateOfBirth
    properties:
      firstName:
        type: string
      lastName:
        type: string
      countryCode:
        type: string
      mobileNumber:
        type: string
      email:
        type: string
      password:
        type: string
      confirmPassword:
        type: string
      dateOfBirth:
        type: string

  verifyOTP:
    required:
      - email
      - otp
    properties:
      email:
        type: string
      otp:
        type: string

  resendOTP:
    required:
      - email
    properties:
      email:
        type: string

  forgotPassword:
    required:
      - email
    properties:
      email:
        type: string

  resetPassword:
    required:
      - newPassword
    properties:
      newPassword:
        type: string

  userLogin:
    required:
      - email
      - password
    properties:
      email:
        type: string
      password:
        type: string

  addFroum:
    required:
      - name
      - description
      - activities
      - format
    properties:
      name:
        type: string
      description:
        type: string
      activities:
        type: string
      format:
        type: string

  addStaticContent:
    required:
      - type
      - title
      - description
    properties:
      type:
        type: string
      title:
        type: string
      description:
        type: string

  editStaticContent:
    required:
      - _id
      - title
      - description
    properties:
      _id:
        type: string
      title:
        type: string
      description:
        type: string
      url:
        type: string

  addFAQ:
    required:
      - question
      - answer
    properties:
      question:
        type: string
      answer:
        type: string

  editFAQ:
    required:
      - _id
      - question
      - answer
    properties:
      _id:
        type: string
      question:
        type: string
      answer:
        type: strings

  deleteFAQ:
    required:
      - _id
    properties:
      _id:
        type: string
